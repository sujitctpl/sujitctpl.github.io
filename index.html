<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Questionnaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 mb-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="mb-4">Football Questionnaire</h2>
            
            <!-- Form Type Selection -->
            <div id="formTypeSelection" class="mb-4">
                <h4 class="mb-3">Please select the type of questionnaire:</h4>
                <div class="d-grid gap-2 d-md-block">
                    <button type="button" class="btn btn-primary btn-lg me-3" onclick="showForm('coach')">Coach Questionnaire</button>
                    <button type="button" class="btn btn-success btn-lg" onclick="showForm('player')">Player Questionnaire</button>
                </div>
            </div>

            <!-- Coach Form -->
            <form id="coachForm" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="text-primary">Coach Questionnaire</h3>
                    <button type="button" class="btn btn-outline-secondary btn-sm" onclick="showFormSelection()">← Back to Selection</button>
                </div>

                <!-- 1. Positions -->
                <div class="mb-3">
                    <label class="form-label fw-bold">1. Which position(s) do you coach?</label>
                    <div class="row">
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="positions" id="coach-pos-1" value="Quarterback"><label class="form-check-label" for="coach-pos-1">Quarterback</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="positions" id="coach-pos-2" value="Running Back"><label class="form-check-label" for="coach-pos-2">Running Back</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="positions" id="coach-pos-3" value="Wide Receiver"><label class="form-check-label" for="coach-pos-3">Wide Receiver</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="positions" id="coach-pos-4" value="Tight End"><label class="form-check-label" for="coach-pos-4">Tight End</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="positions" id="coach-pos-5" value="Offensive Line"><label class="form-check-label" for="coach-pos-5">Offensive Line</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="positions" id="coach-pos-6" value="Defensive Line"><label class="form-check-label" for="coach-pos-6">Defensive Line</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="positions" id="coach-pos-7" value="Linebacker"><label class="form-check-label" for="coach-pos-7">Linebacker</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="positions" id="coach-pos-8" value="Cornerback"><label class="form-check-label" for="coach-pos-8">Cornerback</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="positions" id="coach-pos-9" value="Safety"><label class="form-check-label" for="coach-pos-9">Safety</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="positions" id="coach-pos-10" value="Kicker/Punter (Special Teams)"><label class="form-check-label" for="coach-pos-10">Kicker/Punter (Special Teams)</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="positions" id="coach-pos-11" value="Long Snapper"><label class="form-check-label" for="coach-pos-11">Long Snapper</label></div></div>
                    </div>
                </div>

                <!-- 2. Skill areas -->
                <div class="mb-3">
                    <label class="form-label fw-bold">2. Which skill areas do you specialize in coaching?</label>
                    <div class="row">
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="skills" id="coach-skill-1" value="Speed & Agility"><label class="form-check-label" for="coach-skill-1">Speed & Agility</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="skills" id="coach-skill-2" value="Strength & Conditioning"><label class="form-check-label" for="coach-skill-2">Strength & Conditioning</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="skills" id="coach-skill-3" value="Fundamentals (Tackling, Blocking, etc.)"><label class="form-check-label" for="coach-skill-3">Fundamentals (Tackling, Blocking, etc.)</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="skills" id="coach-skill-4" value="Footwork"><label class="form-check-label" for="coach-skill-4">Footwork</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="skills" id="coach-skill-5" value="Passing/Throwing"><label class="form-check-label" for="coach-skill-5">Passing/Throwing</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="skills" id="coach-skill-6" value="Catching"><label class="form-check-label" for="coach-skill-6">Catching</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="skills" id="coach-skill-7" value="Route Running"><label class="form-check-label" for="coach-skill-7">Route Running</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="skills" id="coach-skill-8" value="Defensive Techniques"><label class="form-check-label" for="coach-skill-8">Defensive Techniques</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="skills" id="coach-skill-9" value="Game IQ/Strategy"><label class="form-check-label" for="coach-skill-9">Game IQ/Strategy</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="skills" id="coach-skill-10" value="Position-Specific Skills"><label class="form-check-label" for="coach-skill-10">Position-Specific Skills</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="skills" id="coach-skill-11" value="Injury Prevention"><label class="form-check-label" for="coach-skill-11">Injury Prevention</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="skills" id="coach-skill-12" value="Mental Preparation"><label class="form-check-label" for="coach-skill-12">Mental Preparation</label></div></div>
                    </div>
                </div>

                <!-- 3. Coaching style (single) -->
                <div class="mb-3">
                    <label class="form-label fw-bold">3. How would you describe your coaching style?</label>
                    <div class="form-check"><input class="form-check-input" type="radio" name="coaching_style" id="coach-style-1" value="Supportive and encouraging" required><label class="form-check-label" for="coach-style-1">Supportive and encouraging</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="coaching_style" id="coach-style-2" value="Motivational and challenging" required><label class="form-check-label" for="coach-style-2">Motivational and challenging</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="coaching_style" id="coach-style-3" value="Detailed and technical instruction" required><label class="form-check-label" for="coach-style-3">Detailed and technical instruction</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="coaching_style" id="coach-style-4" value="Structured and disciplined" required><label class="form-check-label" for="coach-style-4">Structured and disciplined</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="coaching_style" id="coach-style-5" value="Flexible and adaptive" required><label class="form-check-label" for="coach-style-5">Flexible and adaptive</label></div>
                </div>

                <!-- 4. Age groups -->
                <div class="mb-3">
                    <label class="form-label fw-bold">4. Which age group(s) do you coach?</label>
                    <div class="row">
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="age_groups" id="coach-age-1" value="Under 10"><label class="form-check-label" for="coach-age-1">Under 10</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="age_groups" id="coach-age-2" value="10–12"><label class="form-check-label" for="coach-age-2">10–12</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="age_groups" id="coach-age-3" value="13–15"><label class="form-check-label" for="coach-age-3">13–15</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="age_groups" id="coach-age-4" value="16–18"><label class="form-check-label" for="coach-age-4">16–18</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="age_groups" id="coach-age-5" value="19–22"><label class="form-check-label" for="coach-age-5">19–22</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="age_groups" id="coach-age-6" value="23 and older"><label class="form-check-label" for="coach-age-6">23 and older</label></div></div>
                    </div>
                </div>

                <!-- 5. Experience level -->
                <div class="mb-3">
                    <label class="form-label fw-bold">5. Which player experience level(s) do you coach?</label>
                    <div class="row">
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="experience_levels" id="coach-level-1" value="Beginner (new to the sport)"><label class="form-check-label" for="coach-level-1">Beginner (new to the sport)</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="experience_levels" id="coach-level-2" value="Recreational (casual/league play)"><label class="form-check-label" for="coach-level-2">Recreational (casual/league play)</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="experience_levels" id="coach-level-3" value="School/Club Team"><label class="form-check-label" for="coach-level-3">School/Club Team</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="experience_levels" id="coach-level-4" value="Varsity/College"><label class="form-check-label" for="coach-level-4">Varsity/College</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="experience_levels" id="coach-level-5" value="Competitive/Elite"><label class="form-check-label" for="coach-level-5">Competitive/Elite</label></div></div>
                    </div>
                </div>

                <!-- 6. Outcomes -->
                <div class="mb-3">
                    <label class="form-label fw-bold">6. What coaching outcomes do you help athletes achieve?</label>
                    <div class="row">
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="outcomes" id="coach-outcome-1" value="Improve basic skills"><label class="form-check-label" for="coach-outcome-1">Improve basic skills</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="outcomes" id="coach-outcome-2" value="Prepare for tryouts"><label class="form-check-label" for="coach-outcome-2">Prepare for tryouts</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="outcomes" id="coach-outcome-3" value="Get recruited for college"><label class="form-check-label" for="coach-outcome-3">Get recruited for college</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="outcomes" id="coach-outcome-4" value="Enhance physical fitness"><label class="form-check-label" for="coach-outcome-4">Enhance physical fitness</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="outcomes" id="coach-outcome-5" value="Recover from injury"><label class="form-check-label" for="coach-outcome-5">Recover from injury</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="outcomes" id="coach-outcome-6" value="Build confidence"><label class="form-check-label" for="coach-outcome-6">Build confidence</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="outcomes" id="coach-outcome-7" value="Compete at a higher level"><label class="form-check-label" for="coach-outcome-7">Compete at a higher level</label></div></div>
                    </div>
                </div>

                <!-- 7. Coaching type -->
                <div class="mb-3">
                    <label class="form-label fw-bold">7. Do you offer individual or group/team coaching?</label>
                    <div class="row">
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="coaching_types" id="coach-ctype-1" value="Individual (one-on-one)"><label class="form-check-label" for="coach-ctype-1">Individual (one-on-one)</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="coaching_types" id="coach-ctype-2" value="Small group"><label class="form-check-label" for="coach-ctype-2">Small group</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="coaching_types" id="coach-ctype-3" value="Full team"><label class="form-check-label" for="coach-ctype-3">Full team</label></div></div>
                    </div>
                </div>

                <!-- 8. Travel distance -->
                <div class="mb-3">
                    <label class="form-label fw-bold">8. How far are you willing to travel for in-person sessions?</label>
                    <div class="form-check"><input class="form-check-input" type="radio" name="travel_distance" id="coach-dist-1" value="Up to 10 miles" required><label class="form-check-label" for="coach-dist-1">Up to 10 miles</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="travel_distance" id="coach-dist-2" value="Up to 25 miles" required><label class="form-check-label" for="coach-dist-2">Up to 25 miles</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="travel_distance" id="coach-dist-3" value="Up to 50 miles" required><label class="form-check-label" for="coach-dist-3">Up to 50 miles</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="travel_distance" id="coach-dist-4" value="Local only" required><label class="form-check-label" for="coach-dist-4">Local only</label></div>
                </div>

                <!-- 9. Price range -->
                <div class="mb-3">
                    <label class="form-label fw-bold">9. What is your typical price range per session?</label>
                    <div class="form-check"><input class="form-check-input" type="radio" name="price_range" id="coach-price-1" value="Under $30" required><label class="form-check-label" for="coach-price-1">Under $30</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="price_range" id="coach-price-2" value="$30–$60" required><label class="form-check-label" for="coach-price-2">$30–$60</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="price_range" id="coach-price-3" value="$61–$100" required><label class="form-check-label" for="coach-price-3">$61–$100</label></div>
                    <div class="form-check"><input class="form-check-input" type="radio" name="price_range" id="coach-price-4" value="Over $100" required><label class="form-check-label" for="coach-price-4">Over $100</label></div>
                </div>

                <!-- 10. Coaching format -->
                <div class="mb-3">
                    <label class="form-label fw-bold">10. What coaching format(s) do you offer?</label>
                    <div class="row">
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="coaching_formats" id="coach-fmt-1" value="In-person"><label class="form-check-label" for="coach-fmt-1">In-person</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="coaching_formats" id="coach-fmt-2" value="Online (virtual)"><label class="form-check-label" for="coach-fmt-2">Online (virtual)</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="coaching_formats" id="coach-fmt-3" value="Hybrid (both in-person and online)"><label class="form-check-label" for="coach-fmt-3">Hybrid (both in-person and online)</label></div></div>
                    </div>
                </div>

                <!-- 11. Safety certifications -->
                <div class="mb-3">
                    <label class="form-label fw-bold">11. Do you hold current safety certifications? (Select all that apply)</label>
                    <div class="row">
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="safety_certs" id="coach-cert-1" value="CPR Certification"><label class="form-check-label" for="coach-cert-1">CPR Certification</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="safety_certs" id="coach-cert-2" value="First Aid Certification"><label class="form-check-label" for="coach-cert-2">First Aid Certification</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="safety_certs" id="coach-cert-3" value="USA Football Heads Up Certification"><label class="form-check-label" for="coach-cert-3">USA Football Heads Up Certification</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="safety_certs" id="coach-cert-4" value="Concussion Protocol Training"><label class="form-check-label" for="coach-cert-4">Concussion Protocol Training</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="safety_certs" id="coach-cert-5" value="Youth Protection Training"><label class="form-check-label" for="coach-cert-5">Youth Protection Training</label></div></div>
                        <div class="col-md-4"><div class="form-check"><input class="form-check-input" type="checkbox" name="safety_certs" id="coach-cert-6" value="None of the above"><label class="form-check-label" for="coach-cert-6">None of the above</label></div></div>
                    </div>
                </div>

                <!-- 12. US States -->
                <div class="mb-3">
                    <label class="form-label fw-bold">12. In which state(s) do you provide coaching services? (Select all that apply)</label>
                    <div class="row">
                        <!-- States list chunked into rows of 4 for responsiveness -->
                        <!-- You can add or remove columns as needed based on your UI preference -->
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-1" value="Alabama"><label class="form-check-label" for="coach-state-1">Alabama</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-2" value="Alaska"><label class="form-check-label" for="coach-state-2">Alaska</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-3" value="Arizona"><label class="form-check-label" for="coach-state-3">Arizona</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-4" value="Arkansas"><label class="form-check-label" for="coach-state-4">Arkansas</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-5" value="California"><label class="form-check-label" for="coach-state-5">California</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-6" value="Colorado"><label class="form-check-label" for="coach-state-6">Colorado</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-7" value="Connecticut"><label class="form-check-label" for="coach-state-7">Connecticut</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-8" value="Delaware"><label class="form-check-label" for="coach-state-8">Delaware</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-9" value="Florida"><label class="form-check-label" for="coach-state-9">Florida</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-10" value="Georgia"><label class="form-check-label" for="coach-state-10">Georgia</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-11" value="Hawaii"><label class="form-check-label" for="coach-state-11">Hawaii</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-12" value="Idaho"><label class="form-check-label" for="coach-state-12">Idaho</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-13" value="Illinois"><label class="form-check-label" for="coach-state-13">Illinois</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-14" value="Indiana"><label class="form-check-label" for="coach-state-14">Indiana</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-15" value="Iowa"><label class="form-check-label" for="coach-state-15">Iowa</label></div></div>
                        <div class="col-md-3"><div class="form-check"><input class="form-check-input" type="checkbox" name="states" id="coach-state-16" value="Kansas"><label class="form-check-label" for="coach-state-16">Kansas</label></div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
function showForm(formType) {
    document.getElementById('formTypeSelection').style.display = 'none';
    if (formType === 'coach') {
        document.getElementById('coachForm').style.display = 'block';
        document.getElementById('playerForm').style.display = 'none';
    } else {
        document.getElementById('playerForm').style.display = 'block';
        document.getElementById('coachForm').style.display = 'none';
    }
}

function showFormSelection() {
    document.getElementById('formTypeSelection').style.display = 'block';
    document.getElementById('coachForm').style.display = 'none';
    document.getElementById('playerForm').style.display = 'none';
    // Reset forms
    document.getElementById('coachForm').reset();
    document.getElementById('playerForm').reset();
    // Clear results
    document.getElementById('coachFormResult').innerHTML = '';
    document.getElementById('playerFormResult').innerHTML = '';
}

function showThankYou(resultId, formId) {
    document.getElementById(resultId).innerHTML = `<div class="alert alert-success">Thank you! Your response has been recorded (not saved anywhere).</div>`;
    document.getElementById(formId).reset();
}

// Prevent default form submission (no backend)
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('coachForm').addEventListener('submit', function(e) {
        e.preventDefault();
        showThankYou('coachFormResult','coachForm');
    });
    document.getElementById('playerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        showThankYou('playerFormResult','playerForm');
    });
});
</script>
